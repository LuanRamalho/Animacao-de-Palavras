<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação SUBSCRIBE</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #282c34;
        }

        .subscribe-text {
            font-size: 5rem; /* Letras maiores */
            color: #61dafb;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0;
            transform: translateY(0);
            animation: bounceUpDown 2s infinite, fadeIn 2s forwards;
        }

        @keyframes bounceUpDown {
            0%, 100% {
                transform: translateY(-10px); /* Subindo */
            }
            50% {
                transform: translateY(10px); /* Descendo */
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="subscribe-text">SUBSCRIBE</div>
</body>
</html>
